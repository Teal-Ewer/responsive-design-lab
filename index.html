<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://kit.fontawesome.com/d0527fc45f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="container">
			<p class="status">Jacked In</p>
			<img
				src="images/neo headshot.png"
				alt="A handsome gentleman."		
			/>
			<h1 id="name">Thomas Anderson</h1>
			<div class="info">
				<p class="rating">&starf; &starf; &starf; &starf; &starf;</p>
				<h2>"The One"</h2>
				<p class="description">Skills include: Bending Spoons, Flying, Dodging Bullets, Punching and  Shooting Stuff, Kung-Fu, Believing</p>
			</div>
			<div class="pricing">
				<h2>All calls free</h2>
				<h3>Operator standing-by</h3>
			</div>
			<div class="contact">
				<div class="phone"><i class="fa-solid fa-phone fa-4x"></i></div>
				<div class="message"><i class="fa-solid fa-message fa-4x"></i></div>
			</div>
		<section/>
	</body>
</html>
